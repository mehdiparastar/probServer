<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestJS Backend UI</title>
</head>
<body>
    <h1>Commands for NestJS Backend</h1>

    <button id="myButton">Fetch Data</button>
    <div id="result"></div>

    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            // Fetch data from NestJS API
            fetch('http://192.168.0.176:3005/api/your-endpoint')
                .then(response => response.json())
                .then(data => {
                    // Display the fetched data in the 'result' div
                    document.getElementById('result').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    // Handle errors
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
